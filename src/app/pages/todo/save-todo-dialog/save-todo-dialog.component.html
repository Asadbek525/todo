<div class="p-8 flex flex-col gap-4">
  <h1 class="text-lg font-bold">Create/Edit</h1>
  @if (form) {
    <form (ngSubmit)="saveTask()" [formGroup]="form" class="flex flex-col gap-2">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput name="title"/>
        @if (form.get('title')?.hasError('duplicateTask')) {
          <mat-error>{{ form.get('title')?.errors?.['duplicateTask'] }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" [rows]="3" matInput name="description"></textarea>
      </mat-form-field>
      <div class="flex justify-end">
        <button [disabled]="form.invalid" type="submit" mat-flat-button>
          Save
        </button>
      </div>
    </form>
  }
</div>
